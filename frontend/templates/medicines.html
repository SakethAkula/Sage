<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Medicine Reminders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8faf7 0%, #f0fdf9 50%, #e0f7f3 100%);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            padding: 25px 20px 80px 20px;
            position: relative;
        }
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .header-icon {
            font-size: 1.8rem;
        }
        
        /* Stats Cards */
        .stats-container {
            max-width: 600px;
            margin: -50px auto 20px auto;
            padding: 0 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 18px 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
        }
        .stat-card.taken .stat-value { color: #27ae60; }
        .stat-card.pending .stat-value { color: #f39c12; }
        .stat-card.missed .stat-value { color: #e74c3c; }
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }
        
        /* Main Content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Section */
        .section {
            margin-bottom: 25px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c4a4a;
        }
        .add-btn {
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(61, 189, 167, 0.4);
            transition: transform 0.2s;
        }
        .add-btn:hover {
            transform: scale(1.1);
        }
        
        /* Medicine Cards */
        .medicine-card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .medicine-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .medicine-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e8faf7 0%, #d0f0eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .medicine-content {
            flex: 1;
            min-width: 0;
        }
        .medicine-name {
            font-weight: 600;
            color: #2c4a4a;
            font-size: 1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .medicine-dosage {
            color: #7a9a9a;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        .medicine-times {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .time-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        .time-pill.morning { background: #fff3cd; color: #856404; }
        .time-pill.afternoon { background: #d4edda; color: #155724; }
        .time-pill.evening { background: #d1ecf1; color: #0c5460; }
        .time-pill.night { background: #e2e3f3; color: #383d8b; }
        
        .medicine-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .action-btn.edit {
            background: #e8faf7;
            color: #3dbda7;
        }
        .action-btn.delete {
            background: #fee;
            color: #e74c3c;
        }
        .action-btn:hover {
            transform: scale(1.1);
        }
        .action-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .empty-state h3 {
            color: #2c4a4a;
            margin-bottom: 8px;
        }
        .empty-state p {
            color: #7a9a9a;
            font-size: 0.9rem;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(61, 189, 167, 0.15);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.08);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #9ab5b5;
            padding: 6px 20px;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            color: #3dbda7;
        }
        .nav-item.active .nav-icon {
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
        }
        .nav-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            margin-bottom: 3px;
            transition: all 0.2s;
        }
        .nav-icon svg {
            width: 22px;
            height: 22px;
        }
        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: flex-end;
            justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white;
            border-radius: 25px 25px 0 0;
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 25px;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 0 auto 20px auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-header h2 {
            color: #2c4a4a;
            font-size: 1.3rem;
        }
        .close-btn {
            background: #f5f5f5;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            color: #5a7a7a;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fafafa;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3dbda7;
            background: white;
        }
        
        /* Autocomplete */
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #3dbda7;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .autocomplete-item:hover { background: #f0fdf9; }
        .autocomplete-item:last-child { border-bottom: none; }
        .autocomplete-item .med-name {
            font-weight: 500;
            color: #2c4a4a;
        }
        .autocomplete-item .med-info {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }
        
        /* Time Options */
        .time-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .time-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: #fafafa;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .time-option:hover { border-color: #3dbda7; }
        .time-option input { display: none; }
        .time-option input:checked ~ .time-check {
            background: #3dbda7;
            border-color: #3dbda7;
        }
        .time-option input:checked ~ .time-check svg { opacity: 1; }
        .time-option input:checked ~ .time-label { color: #3dbda7; }
        .time-check {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .time-check svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
        }
        .time-label {
            font-weight: 500;
            color: #555;
        }
        .time-label span {
            display: block;
            font-size: 0.75rem;
            color: #999;
            font-weight: 400;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(61, 189, 167, 0.4);
        }
        
        @media (min-width: 600px) {
            .modal {
                border-radius: 25px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <h1>üíä Medicine Reminders</h1>
            <span class="header-icon">‚è∞</span>
        </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="stats-container">
        <div class="stats-grid">
            <div class="stat-card taken">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="takenCount">0</div>
                <div class="stat-label">Taken</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card missed">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-value" id="missedCount">0</div>
                <div class="stat-label">Missed</div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Your Medicines</h2>
                <button class="add-btn" onclick="openModal()">+</button>
            </div>
            <div id="medicineList">
                <!-- Medicines loaded dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/chat" class="nav-item">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <span class="nav-label">Chat</span>
        </a>
        <a href="/medicines" class="nav-item active">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M12 8v8"/>
                    <path d="M8 12h8"/>
                </svg>
            </div>
            <span class="nav-label">Medicines</span>
        </a>
        <a href="/onboarding" class="nav-item">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span class="nav-label">Profile</span>
        </a>
    </nav>
    
    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <h2 id="modalTitle">Add Medicine</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="medicineForm" onsubmit="saveMedicine(event)">
                <input type="hidden" id="editId" value="">
                
                <div class="form-group">
                    <label>üíä Medicine Name</label>
                    <input type="text" id="medicineName" placeholder="Start typing to search..." autocomplete="off" required>
                    <div class="autocomplete-list" id="autocompleteList"></div>
                </div>
                
                <div class="form-group">
                    <label>üìè Dosage</label>
                    <input type="text" id="dosage" placeholder="e.g., 1 tablet, 5ml">
                </div>
                
                <div class="form-group">
                    <label>‚è∞ When to take</label>
                    <div class="time-options">
                        <label class="time-option">
                            <input type="checkbox" name="times" value="morning">
                            <span class="time-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="time-label">üåÖ Morning<span>8:00 AM</span></span>
                        </label>
                        <label class="time-option">
                            <input type="checkbox" name="times" value="afternoon">
                            <span class="time-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="time-label">‚òÄÔ∏è Afternoon<span>1:00 PM</span></span>
                        </label>
                        <label class="time-option">
                            <input type="checkbox" name="times" value="evening">
                            <span class="time-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="time-label">üåÜ Evening<span>6:00 PM</span></span>
                        </label>
                        <label class="time-option">
                            <input type="checkbox" name="times" value="night">
                            <span class="time-check">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                            <span class="time-label">üåô Night<span>10:00 PM</span></span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>üìù Notes (optional)</label>
                    <textarea id="notes" rows="2" placeholder="e.g., Take after food"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Save Medicine</button>
            </form>
        </div>
    </div>

    <script>
        let medications = [];
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', loadMedications);

        // Autocomplete
        const medicineInput = document.getElementById('medicineName');
        const autocompleteList = document.getElementById('autocompleteList');

        medicineInput.addEventListener('input', function() {
            const query = this.value.trim();
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                autocompleteList.classList.remove('show');
                return;
            }
            
            autocompleteList.innerHTML = '<div class="autocomplete-item"><div class="med-name">Searching...</div></div>';
            autocompleteList.classList.add('show');
            
            searchTimeout = setTimeout(() => searchMedicines(query), 300);
        });

        medicineInput.addEventListener('blur', () => {
            setTimeout(() => autocompleteList.classList.remove('show'), 200);
        });

        async function searchMedicines(query) {
            try {
                const response = await fetch(`/api/medicines/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.medicines && data.medicines.length > 0) {
                    autocompleteList.innerHTML = data.medicines.map(med => `
                        <div class="autocomplete-item" onclick="selectMedicine('${escapeHtml(med.name)}', '${escapeHtml(med.pack_size || '')}')">
                            <div class="med-name">${med.name}</div>
                            <div class="med-info">${med.manufacturer || ''} ${med.pack_size ? '‚Ä¢ ' + med.pack_size : ''}</div>
                        </div>
                    `).join('');
                } else {
                    autocompleteList.innerHTML = `
                        <div class="autocomplete-item" onclick="selectMedicine('${escapeHtml(query)}', '')">
                            <div class="med-name">Add "${query}"</div>
                            <div class="med-info">Use as custom medicine</div>
                        </div>
                    `;
                }
            } catch (error) {
                autocompleteList.innerHTML = '<div class="autocomplete-item"><div class="med-name">Search failed</div></div>';
            }
        }

        function selectMedicine(name, packSize) {
            document.getElementById('medicineName').value = name;
            if (packSize && !document.getElementById('dosage').value) {
                document.getElementById('dosage').value = packSize;
            }
            autocompleteList.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML.replace(/'/g, "\\'");
        }

        function openModal(id = null) {
            document.getElementById('modalOverlay').classList.add('show');
            document.getElementById('modalTitle').textContent = id ? 'Edit Medicine' : 'Add Medicine';
            document.getElementById('editId').value = id || '';
            
            if (id) {
                const med = medications.find(m => m.id === id);
                if (med) {
                    document.getElementById('medicineName').value = med.medicine_name;
                    document.getElementById('dosage').value = med.dosage || '';
                    document.getElementById('notes').value = med.notes || '';
                    document.querySelectorAll('input[name="times"]').forEach(cb => {
                        cb.checked = med.times && med.times.includes(cb.value);
                    });
                }
            } else {
                document.getElementById('medicineForm').reset();
            }
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('show');
            }
        }

        async function saveMedicine(event) {
            event.preventDefault();
            
            const times = Array.from(document.querySelectorAll('input[name="times"]:checked')).map(cb => cb.value);
            if (times.length === 0) {
                alert('Please select at least one time');
                return;
            }
            
            const data = {
                medicine_name: document.getElementById('medicineName').value,
                dosage: document.getElementById('dosage').value,
                times: times,
                notes: document.getElementById('notes').value
            };
            
            const editId = document.getElementById('editId').value;
            const url = editId ? `/api/medications/${editId}` : '/api/medications';
            const method = editId ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    loadMedications();
                } else {
                    alert('Failed to save');
                }
            } catch (error) {
                alert('Failed to save');
            }
        }

        async function loadMedications() {
            try {
                const response = await fetch('/api/medications');
                const data = await response.json();
                medications = data.medications || [];
                renderMedications();
                updateStats();
            } catch (error) {
                console.error(error);
            }
        }

        function renderMedications() {
            const list = document.getElementById('medicineList');
            
            if (medications.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üíä</div>
                        <h3>No medicines yet</h3>
                        <p>Tap the + button to add your first medicine reminder</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = medications.map(med => `
                <div class="medicine-card">
                    <div class="medicine-icon">üíä</div>
                    <div class="medicine-content">
                        <div class="medicine-name">${med.medicine_name}</div>
                        <div class="medicine-dosage">${med.dosage || 'No dosage'}</div>
                        <div class="medicine-times">
                            ${(med.times || []).map(t => `<span class="time-pill ${t}">${getTimeEmoji(t)} ${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="medicine-actions">
                        <button class="action-btn edit" onclick="openModal(${med.id})">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </button>
                        <button class="action-btn delete" onclick="deleteMedicine(${med.id})">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getTimeEmoji(time) {
            return { morning: 'üåÖ', afternoon: '‚òÄÔ∏è', evening: 'üåÜ', night: 'üåô' }[time] || '';
        }

        async function deleteMedicine(id) {
            if (!confirm('Delete this medicine?')) return;
            try {
                await fetch(`/api/medications/${id}`, { method: 'DELETE' });
                loadMedications();
            } catch (error) {
                console.error(error);
            }
        }

        function updateStats() {
            let total = 0;
            medications.forEach(med => total += (med.times || []).length);
            document.getElementById('pendingCount').textContent = total;
        }
    </script>
</body>
</html>
