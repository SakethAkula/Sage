<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Complete Your Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <style>
        .readonly-field {
            background: rgba(61, 189, 167, 0.1) !important;
            border: 2px solid rgba(61, 189, 167, 0.3) !important;
            color: #2d8a7a !important;
            cursor: not-allowed;
        }
        .field-note {
            font-size: 0.75rem;
            color: #7a9a9a;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .field-note svg {
            width: 14px;
            height: 14px;
        }
        .google-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #4285F4;
            margin-bottom: 20px;
        }
        .error-message {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="bg-panel panel-left">
            <svg class="neural-svg" viewBox="0 0 200 300">
                <circle cx="40" cy="50" r="5" fill="#7ab5a6"/>
                <circle cx="100" cy="30" r="5" fill="#7ab5a6"/>
                <circle cx="160" cy="60" r="5" fill="#7ab5a6"/>
                <circle cx="30" cy="120" r="5" fill="#7ab5a6"/>
                <circle cx="90" cy="100" r="5" fill="#7ab5a6"/>
                <circle cx="150" cy="130" r="5" fill="#7ab5a6"/>
            </svg>
        </div>
        <div class="plant-decoration">ðŸŒ¿</div>
        <div class="sparkle">âœ¦</div>
        <div class="glass-card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 50 50" width="40" height="40">
                        <rect x="18" y="8" width="14" height="34" rx="3" fill="#3dbda7"/>
                        <rect x="8" y="18" width="34" height="14" rx="3" fill="#3dbda7"/>
                        <ellipse cx="38" cy="12" rx="8" ry="5" fill="#2d8a7a" transform="rotate(45, 38, 12)"/>
                    </svg>
                </div>
                <span class="logo-text">sage</span>
            </div>
            <p class="logo-subtitle">Healthcare Chatbot System</p>
            <h1 class="page-title">Complete Your Profile</h1>
            
            <div class="google-badge">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Signed in with Google
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form class="signup-form" action="/google-complete-profile" method="POST">
                <div class="input-group">
                    <input type="text" name="name" value="{{ name }}" class="readonly-field" readonly>
                    <div class="field-note">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#3dbda7" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                        From Google account
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" name="email" value="{{ email }}" class="readonly-field" readonly>
                    <div class="field-note">
                        <svg viewBox="0 0 24 24" fill="none" stroke="#3dbda7" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                        Verified by Google
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group half">
                        <select name="gender" required>
                            <option value="" disabled selected>Gender *</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group half">
                        <input type="date" name="dob" placeholder="Date of Birth" required>
                    </div>
                </div>
                <button type="submit" class="signup-btn">CONTINUE</button>
            </form>
            
            <div class="links-row">
                <a href="/logout">Cancel & Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
