<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .error-message {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        .info-text {
            text-align: center;
            color: #5a7a7a;
            margin-bottom: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="bg-panel panel-left">
            <svg class="neural-svg" viewBox="0 0 200 300">
                <circle cx="40" cy="50" r="5" fill="#7ab5a6"/>
                <circle cx="100" cy="30" r="5" fill="#7ab5a6"/>
                <circle cx="160" cy="60" r="5" fill="#7ab5a6"/>
                <circle cx="30" cy="120" r="5" fill="#7ab5a6"/>
                <circle cx="90" cy="100" r="5" fill="#7ab5a6"/>
                <circle cx="150" cy="130" r="5" fill="#7ab5a6"/>
            </svg>
        </div>
        <div class="plant-decoration">üåø</div>
        <div class="sparkle">‚ú¶</div>
        <div class="glass-card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 50 50" width="45" height="45">
                        <rect x="18" y="8" width="14" height="34" rx="3" fill="#3dbda7"/>
                        <rect x="8" y="18" width="34" height="14" rx="3" fill="#3dbda7"/>
                        <ellipse cx="38" cy="12" rx="8" ry="5" fill="#2d8a7a" transform="rotate(45, 38, 12)"/>
                    </svg>
                </div>
                <span class="logo-text">sage</span>
            </div>
            <p class="logo-subtitle">AI Healthcare Chatbot System</p>
            <h1 class="welcome-title">Forgot Password</h1>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <p class="info-text">Enter your email address and we'll send you an OTP to reset your password.</p>
            
            <form class="login-form" action="/forgot-password" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="login-btn">SEND OTP</button>
            </form>
            
            <div class="links-row">
                <a href="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
