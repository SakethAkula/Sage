<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Medicine Reminders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8faf7 0%, #c5f0e8 50%, #a8e6cf 100%);
            overflow-x: hidden;
            padding-bottom: 100px;
        }
        
        /* Background Neural Graphics */
        .bg-panel {
            position: fixed;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            z-index: 0;
        }
        .panel-left {
            left: -100px;
            top: 10%;
            width: 250px;
            height: 350px;
            transform: rotate(-15deg);
        }
        .panel-right {
            right: -80px;
            bottom: 15%;
            width: 200px;
            height: 280px;
            transform: rotate(10deg);
        }
        .neural-svg {
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
        .plant-decoration {
            position: fixed;
            font-size: 2.5rem;
            top: 20px;
            right: 30px;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Container */
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .logo-icon svg {
            width: 40px;
            height: 40px;
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c4a4a;
        }
        .page-title {
            font-size: 1.4rem;
            color: #2c4a4a;
            margin-bottom: 5px;
        }
        .page-subtitle {
            color: #5a7a7a;
            font-size: 0.9rem;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        
        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        .stat-item {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
        }
        .stat-item.taken .stat-value { color: #27ae60; }
        .stat-item.pending .stat-value { color: #f39c12; }
        .stat-item.missed .stat-value { color: #e74c3c; }
        .stat-label {
            font-size: 0.7rem;
            color: #7a9a9a;
            margin-top: 3px;
        }
        
        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c4a4a;
        }
        .add-btn {
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(61, 189, 167, 0.4);
        }
        
        /* Medicine Item */
        .medicine-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }
        .medicine-item:hover {
            transform: translateX(5px);
        }
        .medicine-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #e8faf7 0%, #d0f0eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        .medicine-info {
            flex: 1;
            min-width: 0;
        }
        .medicine-name {
            font-weight: 600;
            color: #2c4a4a;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .medicine-dosage {
            color: #7a9a9a;
            font-size: 0.8rem;
        }
        .medicine-times {
            display: flex;
            gap: 5px;
            margin-top: 6px;
            flex-wrap: wrap;
        }
        .time-tag {
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 500;
        }
        .medicine-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .action-btn:hover { transform: scale(1.1); }
        .action-btn.edit { background: #e8faf7; color: #3dbda7; }
        .action-btn.delete { background: #fee; color: #e74c3c; }
        .action-btn svg { width: 14px; height: 14px; }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        .empty-state-icon { font-size: 3rem; margin-bottom: 15px; }
        .empty-state h3 { color: #2c4a4a; margin-bottom: 5px; font-size: 1.1rem; }
        .empty-state p { color: #7a9a9a; font-size: 0.85rem; }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(61, 189, 167, 0.15);
            display: flex;
            justify-content: space-around;
            padding: 8px 0 12px 0;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #9ab5b5;
            padding: 5px 15px;
            transition: color 0.2s;
        }
        .nav-item.active { color: #3dbda7; }
        .nav-item .nav-icon {
            width: 26px;
            height: 26px;
            margin-bottom: 3px;
        }
        .nav-item .nav-icon svg { width: 100%; height: 100%; }
        .nav-label { font-size: 0.65rem; font-weight: 500; }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .modal::-webkit-scrollbar { width: 0; }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-header h2 { color: #2c4a4a; font-size: 1.3rem; }
        .close-btn {
            background: rgba(0,0,0,0.05);
            border: none;
            width: 36px; height: 36px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            color: #666;
        }
        .close-btn:hover { background: rgba(0,0,0,0.1); }
        
        /* Form */
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label {
            display: block;
            color: #5a7a7a;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(61, 189, 167, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.7);
            transition: border-color 0.2s, background 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3dbda7;
            background: white;
        }
        
        /* Autocomplete */
        .autocomplete-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white;
            border: 2px solid #3dbda7;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 180px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .autocomplete-item:hover { background: #f0fdf9; }
        .autocomplete-item:last-child { border-bottom: none; }
        .autocomplete-item .med-name { font-weight: 500; color: #2c4a4a; }
        .autocomplete-item .med-info { font-size: 0.75rem; color: #888; margin-top: 2px; }
        
        /* Time Checkboxes */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .time-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(61, 189, 167, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .time-option:hover { border-color: #3dbda7; }
        .time-option input { display: none; }
        .time-option input:checked + .time-check {
            background: #3dbda7;
            border-color: #3dbda7;
        }
        .time-option input:checked + .time-check svg { opacity: 1; }
        .time-check {
            width: 22px; height: 22px;
            border: 2px solid #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        .time-check svg { width: 14px; height: 14px; color: white; opacity: 0; }
        .time-label { font-size: 0.85rem; color: #2c4a4a; }
        .time-label span { display: block; font-size: 0.7rem; color: #999; }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3dbda7 0%, #2d8a7a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(61, 189, 167, 0.4);
        }
        
        @media (max-width: 480px) {
            .time-grid { grid-template-columns: 1fr; }
            .medicine-item { flex-wrap: wrap; }
            .medicine-actions { width: 100%; justify-content: flex-end; margin-top: 10px; }
        }
    </style>
</head>

    <script>
        let medications = [];
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', loadMedications);

        const medicineInput = document.getElementById('medicineName');
        const autocompleteList = document.getElementById('autocompleteList');

        medicineInput.addEventListener('input', function() {
            const query = this.value.trim();
            clearTimeout(searchTimeout);
            if (query.length < 2) { autocompleteList.classList.remove('show'); return; }
            autocompleteList.innerHTML = '<div class="autocomplete-item"><div class="med-name">Searching...</div></div>';
            autocompleteList.classList.add('show');
            searchTimeout = setTimeout(() => searchMedicines(query), 300);
        });

        medicineInput.addEventListener('blur', () => setTimeout(() => autocompleteList.classList.remove('show'), 200));

        async function searchMedicines(query) {
            try {
                const response = await fetch(`/api/medicines/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.medicines && data.medicines.length > 0) {
                    autocompleteList.innerHTML = data.medicines.map(med => `
                        <div class="autocomplete-item" onclick="selectMedicine('${escapeHtml(med.name)}', '${escapeHtml(med.pack_size || '')}')">
                            <div class="med-name">${med.name}</div>
                            <div class="med-info">${med.manufacturer || ''}</div>
                        </div>
                    `).join('');
                } else {
                    autocompleteList.innerHTML = `<div class="autocomplete-item" onclick="selectMedicine('${escapeHtml(query)}', '')">
                        <div class="med-name">Add "${query}"</div><div class="med-info">Custom medicine</div></div>`;
                }
            } catch (e) { autocompleteList.innerHTML = '<div class="autocomplete-item"><div class="med-name">Search failed</div></div>'; }
        }

        function selectMedicine(name, packSize) {
            document.getElementById('medicineName').value = name;
            if (packSize) document.getElementById('dosage').value = packSize;
            autocompleteList.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML.replace(/'/g, "\\'");
        }

        function openModal(id = null) {
            document.getElementById('modalOverlay').classList.add('show');
            document.getElementById('modalTitle').textContent = id ? 'Edit Medicine' : 'Add Medicine';
            document.getElementById('editId').value = id || '';
            if (id) {
                const med = medications.find(m => m.id === id);
                if (med) {
                    document.getElementById('medicineName').value = med.medicine_name;
                    document.getElementById('dosage').value = med.dosage || '';
                    document.getElementById('notes').value = med.notes || '';
                    document.querySelectorAll('input[name="times"]').forEach(cb => cb.checked = med.times?.includes(cb.value));
                }
            } else { document.getElementById('medicineForm').reset(); }
        }

        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay'))
                document.getElementById('modalOverlay').classList.remove('show');
        }

        async function saveMedicine(event) {
            event.preventDefault();
            const times = Array.from(document.querySelectorAll('input[name="times"]:checked')).map(cb => cb.value);
            if (!times.length) { alert('Please select at least one time'); return; }
            const data = { medicine_name: document.getElementById('medicineName').value, dosage: document.getElementById('dosage').value, times, notes: document.getElementById('notes').value };
            const editId = document.getElementById('editId').value;
            try {
                const response = await fetch(editId ? `/api/medications/${editId}` : '/api/medications', {
                    method: editId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) { closeModal(); loadMedications(); }
                else alert('Failed to save');
            } catch (e) { alert('Failed to save'); }
        }

        async function loadMedications() {
            try {
                const response = await fetch('/api/medications');
                const data = await response.json();
                medications = data.medications || [];
                renderMedications();
                updateStats();
            } catch (e) { console.error(e); }
        }

        function renderMedications() {
            const list = document.getElementById('medicineList');
            if (!medications.length) {
                list.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üíä</div><h3>No medicines yet</h3><p>Tap + Add to create your first reminder</p></div>`;
                return;
            }
            list.innerHTML = medications.map(med => `
                <div class="medicine-item">
                    <div class="medicine-icon">üíä</div>
                    <div class="medicine-info">
                        <div class="medicine-name">${med.medicine_name}</div>
                        <div class="medicine-dosage">${med.dosage || 'No dosage'}</div>
                        <div class="medicine-times">${(med.times || []).map(t => `<span class="time-tag">${t}</span>`).join('')}</div>
                    </div>
                    <div class="medicine-actions">
                        <button class="action-btn edit" onclick="openModal(${med.id})"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                        <button class="action-btn delete" onclick="deleteMedicine(${med.id})"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg></button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteMedicine(id) {
            if (!confirm('Delete this medicine?')) return;
            try { await fetch(`/api/medications/${id}`, { method: 'DELETE' }); loadMedications(); } catch (e) {}
        }

        function updateStats() {
            let total = 0;
            medications.forEach(med => total += (med.times || []).length);
            document.getElementById('pendingCount').textContent = total;
        }
    </script>
</body>
</html>
