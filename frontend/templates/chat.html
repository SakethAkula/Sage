<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="light-mode">
    <div class="chat-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 50 50" width="32" height="32">
                            <rect x="18" y="8" width="14" height="34" rx="3" fill="#3dbda7"/>
                            <rect x="8" y="18" width="34" height="14" rx="3" fill="#3dbda7"/>
                            <ellipse cx="38" cy="12" rx="8" ry="5" fill="#2d8a7a" transform="rotate(45, 38, 12)"/>
                        </svg>
                    </div>
                    <span class="logo-text">sage</span>
                </div>
                <button class="close-sidebar-btn" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <!-- New Chat Button -->
            <button class="new-chat-btn" onclick="startNewChat()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
            
            <!-- Chat History -->
            <div class="chat-history">
                <h3 class="history-title">Recent Chats</h3>
                <ul class="history-list" id="chatHistoryList">
                    <!-- Chat sessions loaded dynamically -->
                </ul>
            </div>
            
            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="chat-main">
            
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-header-left">
                    <button class="hamburger-btn" onclick="toggleSidebar()">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="chat-with">
                        <div class="sage-avatar">
                            <svg viewBox="0 0 50 50" width="36" height="36">
                                <rect x="18" y="8" width="14" height="34" rx="3" fill="#3dbda7"/>
                                <rect x="8" y="18" width="34" height="14" rx="3" fill="#3dbda7"/>
                                <ellipse cx="38" cy="12" rx="8" ry="5" fill="#2d8a7a" transform="rotate(45, 38, 12)"/>
                            </svg>
                        </div>
                        <div class="chat-with-info">
                            <span class="chat-with-name">Sage</span>
                            <span class="chat-with-status">AI Health Assistant</span>
                        </div>
                    </div>
                </div>
                <div class="chat-header-right">
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages-wrapper" id="messagesWrapper">
                    
                    <!-- Welcome Screen -->
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-content">
                            <h1 class="welcome-title">Hi{{ ', ' + profile.name.split()[0] if profile and profile.name else '' }}! I'm Sage</h1>
                            <p class="welcome-subtitle">Your personal health assistant. Ask me about symptoms, remedies, or general health questions.</p>
                        </div>
                    </div>
                    
                    <!-- Typing Indicator (hidden by default) -->
                    <div class="message sage typing-indicator" id="typingIndicator" style="display: none;">
                        <div class="message-avatar">
                            <svg viewBox="0 0 50 50" width="32" height="32">
                                <rect x="18" y="8" width="14" height="34" rx="3" fill="#3dbda7"/>
                                <rect x="8" y="18" width="34" height="14" rx="3" fill="#3dbda7"/>
                                <ellipse cx="38" cy="12" rx="8" ry="5" fill="#2d8a7a" transform="rotate(45, 38, 12)"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble typing">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bottom Section (centered with welcome) -->
                    <div class="bottom-section" id="bottomSection">
                        <!-- Quick Suggestions -->
                        <div class="quick-suggestions" id="quickSuggestions">
                            <button class="suggestion-chip" onclick="sendSuggestion('I have a headache')">ðŸ¤• Headache</button>
                            <button class="suggestion-chip" onclick="sendSuggestion('I have a fever')">ðŸ¤’ Fever</button>
                            <button class="suggestion-chip" onclick="sendSuggestion('I feel tired')">ðŸ˜´ Tired</button>
                            <button class="suggestion-chip" onclick="sendSuggestion('I have stomach pain')">ðŸ¤¢ Stomach</button>
                        </div>
                        
                        <!-- Input Area -->
                        <div class="input-area">
                            <div class="input-wrapper">
                                <input type="file" id="fileInput" accept="image/*,.pdf" hidden onchange="handleFileUpload(event)">
                                <button class="input-btn upload-btn" onclick="document.getElementById('fileInput').click()" title="Upload Image/PDF">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                    </svg>
                                </button>
                                <input type="text" class="message-input" id="messageInput" placeholder="Describe your symptoms..." onkeypress="handleKeyPress(event)">
                                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- File Preview -->
                            <div class="file-preview" id="filePreview" style="display: none;">
                                <div class="file-preview-content">
                                    <span class="file-name" id="fileName"></span>
                                    <button class="remove-file" onclick="removeFile()">âœ•</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <!-- Emergency Text -->
            <div class="emergency-text-simple">
                ðŸš¨ Medical Emergency? Call <strong>108</strong> or <strong>112</strong>
            </div>
            
        </main>
    </div>
    
    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
